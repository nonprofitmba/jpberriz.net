<div class="sidebar">
  <div id="container sidebar-sticky">
    
    <div class="profile-picture">
       <a href="{{ '/' | relative_url }}">
          <img src="{{ site.baseurl }}/public/profile_picture.png" alt="hi" id="profile-picture"/>
       </a>
    </div>
    <div class="sidebar-about">
      <h1>
        <a href="{{ '/' | relative_url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ '/' | relative_url }}">Blog</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/archive/">Archive</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/search/">Search</a>
      <br>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/about/">About</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/subscribe/">Subscribe</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/contact/">Contact</a>
      
    </nav>

    <p class="copyright">&copy; <a href="http://jpberriz.com">JPBerriz</a> {{ site.time | date: '%Y' }}</p>
  </div>
    
</div>
